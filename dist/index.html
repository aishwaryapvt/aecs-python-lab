<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Homework Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .hidden { display: none; }
    textarea, input {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
    }
    hr {
      margin: 20px 0;
    }
    pre {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
  <script type="module" crossorigin src="/aecs-python-lab/assets/index-BTt0waT9.js"></script>
</head>
<body>
  <h1>Python Homework Assignment Portal</h1>

  <div id="login-form">
    <h2>Login</h2>

    <h3>Student Login</h3>
    <input type="text" id="student-name" placeholder="Name"/>
    <input type="text" id="student-roll" placeholder="Roll Number"/>
    <input type="text" id="student-class" placeholder="Class"/>
    <button id="student-login">Login as Student</button>

    <hr/>

    <h3>Teacher Login</h3>
    <input type="password" id="teacher-pass" placeholder="Teacher Password"/>
    <button id="teacher-login">Login as Teacher</button>
  </div>

  <!-- Student Panel -->
  <div id="student-panel" class="hidden">
    <h2>Welcome, <span id="student-id"></span></h2>
    <h3>Assigned Homework</h3>
    <p id="assigned-homework"></p>

    <h3>Your Code</h3>
    <textarea id="student-code" rows="10" placeholder="Write Python code here..."></textarea>
    <button id="run-code">Run</button>
    <button id="submit-code">Submit</button>

    <h3>Output</h3>
    <pre id="code-output"></pre>
  </div>

  <!-- Teacher Panel -->
  <div id="teacher-panel" class="hidden">
    <h2>Teacher Dashboard</h2>

    <h3>Assign Homework</h3>
    <input type="text" id="target-class" placeholder="Class"/>
    <textarea id="homework-text" rows="4" placeholder="Enter homework instructions..."></textarea>
    <button id="set-homework">Assign</button>

    <hr/>
    <h3>Submissions</h3>
    <div id="all-submissions"></div>
  </div>

  <!-- Pyodide Loader -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</body>
</html>
