<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Homework Portal</title>
  <script type="module" src="/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f0f0f0;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
    }
    #app {
      padding: 30px;
    }
    .hidden {
      display: none;
    }
    .login-box {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: gray;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 90%;
    }
    a {
      display: block;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Atomic Energy Central School No. 3, Tarapur</header>

  <div id="app">
    <!-- Student Login Form -->
    <div id="student-login" class="login-box">
      <h2>Student Login</h2>
      <input type="text" id="student-name" placeholder="Your Name" /><br/>
      <input type="text" id="student-class" placeholder="Class (e.g., 4)" /><br/>
      <input type="text" id="roll-number" placeholder="Roll Number" /><br/>
      <button id="student-login-btn">Login</button>
      <a id="teacher-login-toggle">Login as Teacher</a>
    </div>

    <!-- Teacher Login Form -->
    <div id="teacher-login" class="login-box hidden">
      <h2>Teacher Login</h2>
      <input type="text" id="teacher-username" placeholder="Username" /><br/>
      <input type="password" id="teacher-password" placeholder="Password" /><br/>
      <button id="teacher-login-btn">Login</button>
      <a id="student-login-toggle">Back to Student Login</a>
    </div>

    <!-- Student Panel -->
    <div id="student-panel" class="hidden">
      <h3>Welcome, <span id="student-info"></span></h3>
      <h4>Assigned Homework</h4>
      <div id="assigned-homework">Loading...</div>
      <textarea id="student-code" rows="5" cols="40" placeholder="Write your Python code here"></textarea><br/>
      <button id="run-code">Run</button>
      <button id="submit-code">Submit</button>
      <pre id="output"></pre><br/>
      <button onclick="location.reload()">Back to Home</button>
    </div>

    <!-- Teacher Panel -->
    <div id="teacher-panel" class="hidden">
      <h3>Assign Homework</h3>
      <input type="text" id="target-class" placeholder="Class (e.g., 4)" /><br/>
      <textarea id="homework-text" rows="5" cols="40" placeholder="Homework Instructions"></textarea><br/>
      <button id="set-homework">Assign</button><br/><br/>
      <button onclick="location.reload()">Back to Home</button>
    </div>
  </div>

  <div class="footer">
    Made by Sona O.K.
  </div>
</body>
</html>
