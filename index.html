<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Homework Compiler</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Python Homework Compiler</h1>
            <h2>Atomic Energy Central School No. 3, Tarapur</h2>
        </header>
        
        <main class="main-content">
            <div class="login-container">
                <div class="login-tabs">
                    <button class="tab-btn active" onclick="showTab('student')">Student Login</button>
                    <button class="tab-btn" onclick="showTab('teacher')">Teacher Login</button>
                </div>
                
                <div id="student-tab" class="tab-content active">
                    <h3>Student Login</h3>
                    <form id="student-form" onsubmit="studentLogin(event)">
                        <div class="input-group">
                            <label for="student-name">Name:</label>
                            <input type="text" id="student-name" required>
                        </div>
                        <div class="input-group">
                            <label for="student-class">Class:</label>
                            <select id="student-class" required>
                                <option value="">Select Class</option>
                                <option value="9A">9A</option>
                                <option value="9B">9B</option>
                                <option value="10A">10A</option>
                                <option value="10B">10B</option>
                                <option value="11A">11A</option>
                                <option value="11B">11B</option>
                                <option value="12A">12A</option>
                                <option value="12B">12B</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="student-roll">Roll No:</label>
                            <input type="number" id="student-roll" min="1" max="100" required>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
                
                <div id="teacher-tab" class="tab-content">
                    <h3>Teacher Login</h3>
                    <form id="teacher-form" onsubmit="teacherLogin(event)">
                        <div class="input-group">
                            <label for="teacher-username">Username:</label>
                            <input type="text" id="teacher-username" required>
                        </div>
                        <div class="input-group">
                            <label for="teacher-password">Password:</label>
                            <input type="password" id="teacher-password" required>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Made by Sona O.K., PGT Computer Science, AECS No.3</p>
        </footer>
    </div>
    
    <script src="src/main.js"></script>
</body>
</html>
