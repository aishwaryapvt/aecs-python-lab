<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atomic Energy Central School - Python Homework Compiler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Atomic Energy Central School</h1>
    <h2>Python Homework Compiler</h2>
  </header>
  <main>
    <div id="login-page">
      <h3>Student Login</h3>
      <input type="text" id="student-name" placeholder="Name" required />
      <input type="text" id="student-class" placeholder="Class" required />
      <input type="text" id="student-roll" placeholder="Roll Number" required />
      <button onclick="studentLogin()">Login</button>
      <p class="link-like" onclick="showTeacherLogin()">Login as Teacher</p>
    </div>

    <div id="teacher-login" class="hidden">
      <h3>Teacher Login</h3>
      <input type="text" id="teacher-username" placeholder="Username" required />
      <input type="password" id="teacher-password" placeholder="Password" required />
      <button onclick="teacherLogin()">Login</button>
    </div>

    <div id="student-dashboard" class="hidden">
      <h3>Welcome, <span id="student-name-display"></span> (<span id="student-class-display"></span>)</h3>
      <h4>Assigned Homework</h4>
      <pre id="homework-display">Loading...</pre>

      <h4>Your Code</h4>
      <div id="editor-container"></div>
      <button onclick="runCode()">â–¶ Run</button>
      <button onclick="submitCode()">ðŸ“¤ Submit</button>

      <h4>Output</h4>
      <pre id="output">âœ… No Output</pre>
    </div>

    <div id="teacher-dashboard" class="hidden">
      <h3>Welcome, Teacher</h3>

      <h4>Assign Homework</h4>
      <input type="text" id="homework-class" placeholder="Class (e.g., 10A)" required />
      <textarea id="homework-text" placeholder="Enter Python question with sample output..." rows="4"></textarea>
      <button onclick="assignHomeworkToClass()">Assign Homework</button>

      <h4>Test Code</h4>
      <textarea id="teacher-code" placeholder="Write Python code to test..." rows="4"></textarea>
      <button onclick="runTeacherCode()">Run Code</button>
      <pre id="teacher-output">âœ… No Output</pre>
    </div>
  </main>
  <footer>
    <p>Made by Sona O. K.</p>
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
