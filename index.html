<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework Submission Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Homework Submission Portal</h1>
  </header>

  <div id="student-login">
    <h2>Student Login</h2>
    <input type="text" id="student-name" placeholder="Name" />
    <input type="text" id="student-class" placeholder="Class" />
    <input type="text" id="student-roll" placeholder="Roll Number" />
    <button onclick="loginStudent()">Login</button>
    <button onclick="location.href='teacher.html'">Teacher Login</button>
  </div>

  <div id="student-dashboard" class="container hidden">
    <h2>Welcome, <span id="student-id"></span></h2>
    <button onclick="backToLogin()">â¬… Back</button>

    <div>
      <h3>Assigned Homework</h3>
      <ul id="assigned-homework"></ul>
    </div>

    <div>
      <h3>Submit Your Code</h3>
      <textarea id="student-code" placeholder="Write your Python code here..."></textarea>
      <button onclick="runStudentCode()">Run Code</button>
      <pre id="output"></pre>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Homework Portal</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
