<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Homework Compiler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <header>
    <h1>Your School Name</h1>
    <h2>Python Homework Compiler</h2>
  </header>

  <!-- Login Section -->
  <div class="section" id="login">
    <div class="card">
      <h3>Student Login</h3>
      <input id="student-name" placeholder="Name" />
      <input id="student-class" placeholder="Class" />
      <input id="student-roll" placeholder="Roll No." />
      <button onclick="studentLogin()">Login</button>
    </div>
    <div class="card">
      <h3>Teacher Login</h3>
      <input type="password" id="teacher-pass" placeholder="Password" />
      <button onclick="teacherLogin()">Login</button>
    </div>
  </div>

  <!-- Student Dashboard -->
  <div class="section hidden" id="student-dashboard">
    <div class="card">
      <h3 id="student-welcome">Welcome</h3>
      <h4>Assigned Homework</h4>
      <pre id="student-homework" class="code-block"></pre>
      <h4>Your Code</h4>
      <textarea id="code-editor" placeholder="Write your code here...">print("Hello World")</textarea>
      <div class="btn-group">
        <button onclick="runCode()">â–¶ Run</button>
        <button onclick="submitCode()">ðŸ“¤ Submit</button>
      </div>
      <pre id="output" class="output-block">âœ… Output will appear here</pre>
    </div>
  </div>

  <!-- Teacher Dashboard -->
  <div class="section hidden" id="teacher-dashboard">
    <div class="card">
      <h3>Assign Homework</h3>
      <input id="homework-class" placeholder="Class" />
      <textarea id="homework-text" placeholder="Homework content..."></textarea>
      <button onclick="assignHomeworkToClass()">Assign</button>
    </div>
  </div>

  <footer>Made by Sona</footer>

  <script src="main.js"></script>
</body>
</html>
