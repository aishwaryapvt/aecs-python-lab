<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Homework Platform</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Atomic Energy Central School No. 3, Tarapur</h1>
    <h2>Python Homework Coding Platform</h2>
  </header>

  <main>
    <section id="login-screen">
      <button id="student-login-btn">Student Login</button>
      <button id="teacher-login-btn">Teacher Login</button>
    </section>

    <section id="student-login" style="display:none;">
      <h3>Student Login</h3>
      <form id="student-login-form">
        <input type="text" id="student-name" placeholder="Enter your name" required />
        <input type="text" id="student-class" placeholder="Class" required />
        <input type="text" id="student-roll" placeholder="Roll Number" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="student-dashboard" style="display:none;">
      <p id="student-id-display"></p>
      <textarea id="student-code" rows="10" placeholder="Write your Python code here..."></textarea>
      <button id="student-submit-btn">Run Code</button>
      <pre id="output"></pre>
      <button id="back-to-login">Logout</button>
    </section>
  </main>

  <footer>
    <p>Made By : Mrs. Sona O.K., PGT Computer Science</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
