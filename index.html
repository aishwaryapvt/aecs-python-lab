<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online Judge - Login</title>
    <link rel="stylesheet" href="src/assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Python Online Judge</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('student')">Student Login</button>
                <button class="tab-btn" onclick="showTab('teacher')">Teacher Login</button>
            </div>

            <!-- Student Login Tab -->
            <div id="student-tab" class="tab-content active">
                <form onsubmit="studentLogin(event)">
                    <div class="form-group">
                        <label for="student-name">Name:</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-class">Class:</label>
                        <select id="student-class" required>
                            <option value="">Select Class</option>
                            <option value="9A">9A</option>
                            <option value="9B">9B</option>
                            <option value="10A">10A</option>
                            <option value="10B">10B</option>
                            <option value="11A">11A</option>
                            <option value="11B">11B</option>
                            <option value="12A">12A</option>
                            <option value="12B">12B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student-roll">Roll Number:</label>
                        <input type="text" id="student-roll" required>
                    </div>
                    <button type="submit" class="login-btn">Login as Student</button>
                </form>
            </div>

            <!-- Teacher Login Tab -->
            <div id="teacher-tab" class="tab-content">
                <form onsubmit="teacherLogin(event)">
                    <div class="form-group">
                        <label for="teacher-username">Username:</label>
                        <input type="text" id="teacher-username" required>
                    </div>
                    <div class="form-group">
                        <label for="teacher-password">Password:</label>
                        <input type="password" id="teacher-password" required>
                    </div>
                    <button type="submit" class="login-btn">Login as Teacher</button>
                    <p class="login-help">Demo credentials: username: <strong>teacher</strong>, password: <strong>password</strong></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.11.1/skulpt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.11.1/skulpt-stdlib.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
