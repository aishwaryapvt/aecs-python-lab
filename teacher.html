<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Atomic Energy Central School No. 3, Tarapur</h1>
    <h2>Python Homework Coding Platform</h2>
  </header>

  <main>
    <section id="teacher-dashboard">
      <h3>Assign Homework</h3>
      <form id="homework-form">
        <label for="homework-class">Class:</label><br>
        <input type="text" id="homework-class" required><br><br>

        <label for="homework-content">Python Homework:</label><br>
        <textarea id="homework-content" rows="8" required></textarea><br>

        <button type="submit">Assign Homework</button>
      </form>

      <p id="status-message"></p>
    </section>

    <button onclick="window.location.href='index.html'">ðŸ”™ Back to Login</button>
  </main>

  <footer>
    <p>Made By : Mrs. Sona O.K., PGT Computer Science  </p>
  </footer>

  <script>
    document.getElementById("homework-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const cls = document.getElementById("homework-class").value.trim();
      const hw = document.getElementById("homework-content").value.trim();
      if (cls && hw) {
        localStorage.setItem(`homework-class-${cls}`, hw);
        document.getElementById("status-message").textContent = `âœ… Homework assigned to Class ${cls}`;
        document.getElementById("homework-form").reset();
      }
    });
  </script>
</body>
</html>
